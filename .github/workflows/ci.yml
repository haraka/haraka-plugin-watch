name: CI

on: [ push ]

env:
  CI: true
  node-version: 16

jobs:
  lint:
    uses: haraka/.github/.github/workflows/lint.yml@master

  test:
    needs: lint
    runs-on: ${{ matrix.os }}
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node-version: [ 14, 16, 18 ]
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      name: Node.js ${{ matrix.node-version }}
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm test

  test-win:
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest ]
        node-version: [ 14, 16, 18 ]
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      name: Node.js ${{ matrix.node-version }}
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm install
    - run: npm test
